<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Caida d'Água Top Master</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style type="text/css">
            * {
                margin: 0;
            }

            .row-center {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: center;
                column-gap: 25px;
            }

            .row-between {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
                column-gap: 25px;
            }

            .col {
                display: flex;
                flex-direction: column;
                row-gap: 30px;
            }

            .m-auto {
                margin-left: auto;
                margin-right: auto;
            }

            a {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: 600;
                font-size: 2em;
                margin-top: 30px;
                color: white;
                background-color: #0096c7;
                border-radius: 3px;
                text-decoration: none;
                padding: 10px 20px;
            }

            a:active {
                background-color: #0077b6;
            }
            
            a:hover {
                box-shadow: 0 5px 5px 1px rgba(0, 0, 0, 0.4);
            }

            a:focus {
                /* https://coolors.co/palette/03045e-023e8a-0077b6-0096c7-00b4d8-48cae4-90e0ef-ade8f4-caf0f8 */
                /*background-color: #0077b6;*/
                background-color: #023e8a;
                color: white;
            }

            .level-bar {
                width: 200px;
                border-radius: 3px;
                border: thin solid #03045e;
            }

            .level-bar span {
                display: inline-block;
                padding: 5px 0px;
                border-radius: 3px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1em;
                font-weight: 600;
                text-align: center;
                color: white;
                background-color: #0077b6;
            }

            .label {
                padding: 5px 0px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 1em;
                font-weight: 600;
                color: rgb(70, 70, 100)
            }
        </style>
    </head>
    <body>

        <div class="row-center">
            <div class="col">
                <div class="row-center">
                    <a href="#" class="m-auto">Principal</a>
                    <a href="#" class="m-auto">Auxiliar</a>
                </div>
                <img src="./concluido.png" class="m-auto" width="250px">
                <div class="row-between">
                    <span class="label">Nível:</span><div class="level-bar"><span style="width: 75%">75%</span></div>
                </div>
                <div class="row-between">
                    <span class="label">Capacidade:</span><span class="label">750 / 1000 Litros</span>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>
</html>
